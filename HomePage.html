<body>
    Home Page
    <a href="index.html">Index Pge</a>
    <!----this is comment in html-->
    <!--form tag is used to pass data on this server-->
    <form>
        UserName:<input type="text" />
        password:<input type="password" />
        Date:<input type="date" />

        <input type="button" value="Add" />
        <br />

        select Gender
        <input type="radio" name="Gender" value="Female" />Female
        <input type="radio" name="Gender" value="Male" />Male
        <br />

        select Education
        <input type="radio" name="ed" value="BE/>" BE-CS
        <input type="radio" name="ed" value="BEIT/>" BE-IT
        <input type="radio" name="ed" value="BEMech/>" BE-Mech
        <br />

        Select Hobbes
        <input type="checkbox" name="h1" value="Sports" />Sports
        <input type="checkbox" name="h1" value="Music" />Music
        <input type="checkbox" name="h1" value="Singing" />Singing
        <br />

        Select City
        <select>
            <option>Pune</option>
            <option>Pune</option>
            <option>Pune</option>
            <option>Pune</option>
        </select>

        <br />

        Address:<textarea rows="4" cols="4"></textarea>
        <br />
        <address>
            Hnuman Nagar Bhusawal
        </address>
        <br />
        <label> form="email">Enter your email:</label>
        <input type="email" id="email" name="email" />
        <br />
        <input type="hidden" id="custId" name="custId" value="3487">
        <br />
        <input type="button" value="Submit" />
        <br />
        <label for="quantity">Quantity (between 1 and 5):</label>
        <input type="number" id="quantity" name="quantity" min="1" max="5">

        <br />
        <label for="vol">Volume (between 0 and 50):</label>
        <input type="range" id="vol" name="vol" min="0" max="50">

        <br />
        <label for="gsearch">Search Google:</label>
        <input type="search" id="gsearch" name="gsearch">
        <br />
        <label for="phone">Enter your phone number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">

        <br />
        <label for="appt">Select a time:</label>
        <input type="time" id="appt" name="appt">

        <br />
        <label for="homepage">Add your homepage:</label>
        <input type="url" id="homepage" name="homepage">

        <br />
        <label for="week">Select a week:</label>
        <input type="week" id="week" name="week">

        <br />
         Browsers
        <input list="browsers">
        <datalist id="browsers">
            <option value="Internet Explorer">
            <option value="Firefox">
            <option value="Chrome">
            <option value="Opera">
            <option value="Safari">
        </datalist>
    </form>
